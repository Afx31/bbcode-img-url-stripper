<!DOCTYPE html>
<html>
  <head>
    <title>BBCode Img Url Stripper</title>
  </head>
  <style>
    body {
      background-color: #686868;
      font-family: Arial, Helvetica, sans-serif;
    }

    input {
      padding: .2rem;
      width: 400px;
    }

    .inputBox {
      margin-left: 13px;
    }

    .inputTag {
      width: 60px;
    }
  </style>
  <body>
    <label for="inputBox">Input:</label>
    <input id="inputBox" name="inputBox" type="text" onclick="selectAll()" onpaste="inputFunction()" class="inputBox">
    <br><br>
    <label for="outputBox">Output:</label>
    <input id="outputBox" name="outputBox" type="text" onclick="copyOutputFunction()"><br><br>
    <input id="outputBoxCivic" name="outputBoxTag" class="inputTag" type="text" onclick="copyOutputFunctionTagCivic()" value="![civic]()">
    <input id="outputBoxEf9" name="outputBoxTag" class="inputTag" type="text" onclick="copyOutputFunctionTagEf9()" value="![ef9]()">
    <input id="outputBoxWago" name="outputBoxTag" class="inputTag" type="text" onclick="copyOutputFunctionTagWago()" value="![wago]()">
    <input id="outputBoxFrogo" name="outputBoxTag" class="inputTag" type="text" onclick="copyOutputFunctionTagFrogo()" value="![frogo]()">

    <script>
      function inputFunction() {
        setTimeout(() => {
          var inputStr = document.getElementById('inputBox').value;
          document.getElementById('outputBox').value = inputStr.substring(
            inputStr.indexOf('[img]') + 5,
            inputStr.lastIndexOf('[/img]')
          );
        }, 10);
      }

      function selectAll() {
        var input = document.getElementById('inputBox');
        input.select()
      }
      function copyOutputFunction() { navigator.clipboard.writeText(document.getElementById('outputBox').value) }
      
      function copyOutputFunctionTagCivic() { navigator.clipboard.writeText(document.getElementById('outputBoxCivic').value) }
      function copyOutputFunctionTagEf9() { navigator.clipboard.writeText(document.getElementById('outputBoxEf9').value) }
      function copyOutputFunctionTagWago() { navigator.clipboard.writeText(document.getElementById('outputBoxWago').value) }
      function copyOutputFunctionTagFrogo() { navigator.clipboard.writeText(document.getElementById('outputBoxFrogo').value) }
    </script>
  </body>
</html>
